<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>

    <!--css link -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!--icon-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>

    <div>
        <div class="card">

            <div class="card__header">

                <!-- <div class="card__icon">
                    <i class='bx bx-heart'></i>
                    <i class='bx bx-cart' ></i>
                </div> -->
                <div class="card__img">
                    <img src="/assets/images/shoes.png" alt="shose_img">
                </div>

            </div>

            <div class="card__body">
                
                <h1 class="card__title">Nike Zoom KD 12  </h1>
                <h2 class="card__price">$99</h2>


            </div>

            <div class="card__footer">

                <div class="card__size">
                    <h3>Size: </h3>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span> 9</span>
                    
                </div>
                <div class="card__color">
                    <h3>Color:</h3>
                    <span class="card__color--green"></span>
                    <span class="card__color--red"></span>
                    <span class="card__color--black"></span>
                </div>
                <div class="card__option">
                    <button class="card__buy">Buy now</button>
                    <button class="card__add">Add cart</button>
                </div>

            </div>


        </div>


    </div>
    
</body>
</html>
